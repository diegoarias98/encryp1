
<div style="text-align:center; background-image: url('assets/img/der4.gif'); color:white; padding:2%; text-shadow: 2px 2px 2px blue; ">
  <h1 >TIPOS DE ENCRIPTACÍON</h1>
</div>


<div style="text-align:center; padding-top: 2%; padding-bottom: 2%; background-image: url('assets/img/der3.gif');color:white; text-shadow: 2px 2px 2px red;">
    <h3>Ingresa el texto a cifrar:</h3><br>
    <textarea [rows]="5" [cols]="50" pInputTextarea autoResize="autoResize" [(ngModel)]="mensaje" style="color:white;background-color:#405b8a;"></textarea>
  <h3>Selecciona los cifrados disponibles:</h3>
</div>


<div style=" background-image: url('assets/img/der3.gif');">
<p-pickList [source]="list1" [target]="list2" sourceHeader="Ecriptaciones Disponibles" targetHeader="Encriptaciones Seleccionadas">
  <ng-template let-cryp pTemplate="item">
      <div>
          <img src="assets/img/{{cryp.image}}" style="display:inline-block;margin:2px 0 2px 2px" width="48">
          
                <input *ngIf="cryp.cod==1" type="text"  placeholder="Numero de columnas" [(ngModel)]="n" style="margin-left:25%; ">
          
          <div style="font-size:14px;float:right;margin:15px 5px 0 0">{{cryp.name}}</div>
      </div>
  </ng-template>
</p-pickList>


<div style="text-align: center; padding-top: 3%;;">
  <button pButton type="button" label="Encriptar" class="p-button-success" (click)="change();" style="width:500px;"></button>
</div>


<div style="text-align: center; padding-bottom: 5%;">
  <div id="ans1"></div>
  <div id="ans2"></div>
  <div id="ans3"></div>
</div>


</div>
